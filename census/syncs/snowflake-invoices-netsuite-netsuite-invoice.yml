---
sync:snowflake-invoices-netsuite-netsuite-invoice:
  paused: false
  behavior:
    operation: upsert
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:netsuite
    object_identifier: invoice
  source:
    type: model
    connection_identifier: data_warehouse:snowflake-demo
    object_identifier: model:invoices-netsuite
  mappings:
  - from:
      type: column
      data:
        column_name: CURRENCY
    to:
      field_name: currency
      lookup_object:
        object_identifier: currency
        field_to_match_by: externalId
  - from:
      type: column
      data:
        column_name: EXTERNAL_ID
    to:
      field_name: externalId
    is_primary_identifier: true
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
