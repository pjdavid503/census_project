---
sync:snowflake-e-commerce-customers-postgres-towns-1:
  paused: false
  behavior:
    operation: update
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:postgresql
    object_identifier: public:towns
  source:
    type: model
    connection_identifier: data_warehouse:snowflake-demo
    object_identifier: model:e-commerce-customers
  mappings:
  - from:
      type: column
      data:
        column_name: USER_ID
    to:
      field_name: id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: FAVORITE_PRODUCT
    to:
      field_name: article
  - from:
      type: column
      data:
        column_name: FIRST_NAME
    to:
      field_name: name
  - from:
      type: column
      data:
        column_name: FIRST_ORDER_AT
    to:
      field_name: code
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
