    connection_identifier: data_warehouse:snowflake-demo
    object_identifier: model:e-commerce-customers
  mappings:
  - from:
      type: column
      data:
        column_name: FAVORITE_PRODUCT
    to:
      field_name: article
  - from:
      type: column
      data:
        column_name: FIRST_NAME
    to:
      field_name: name
  - from:
      type: column
      data:
        column_name: FIRST_ORDER_AT
    to:
      field_name: code
  - from:
      type: column
      data:
        column_name: USER_ID
    to:
      field_name: id
    is_primary_identifier: true
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
