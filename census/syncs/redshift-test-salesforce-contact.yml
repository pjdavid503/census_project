---
sync:redshift-test-salesforce-contact:
  paused: false
  behavior:
    operation: upsert
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:salesforce-demo
    object_identifier: Contact
  source:
    type: segment
    connection_identifier: data_warehouse:redshift
    object_identifier: segment:test
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: Email
    preserve_values: false
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: FirstName
    preserve_values: false
  - from:
      type: column
      data:
        column_name: id
    to:
      field_name: External_ID__c
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: last_name
    to:
      field_name: LastName
    preserve_values: false
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
